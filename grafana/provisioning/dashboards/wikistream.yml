apiVersion: 1

providers:
  # <string> an unique provider name
- name: timescale
  orgId: 1
  # <string, required> name of the dashboard folder. Required
  folder: wikistream
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 10
  allowUiUpdates: false
  options:
    path: /etc/grafana/provisioning/dashboards
